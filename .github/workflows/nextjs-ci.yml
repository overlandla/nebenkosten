name: Next.js CI

on:
  push:
    paths:
      - 'dashboard/**'
      - '.github/workflows/nextjs-ci.yml'
  pull_request:
    paths:
      - 'dashboard/**'
      - '.github/workflows/nextjs-ci.yml'

jobs:
  lint:
    name: Lint Next.js Code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dashboard

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint -- --max-warnings 100

      - name: Check TypeScript types
        run: npx tsc --noEmit

  test:
    name: Test Next.js Application
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dashboard

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --coverage --watchAll=false

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nextjs-coverage-report
          path: dashboard/coverage/

  build:
    name: Build Next.js Application
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dashboard

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
