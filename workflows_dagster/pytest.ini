[pytest]
# Pytest configuration for Dagster workflows

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -ra

# Coverage options (if pytest-cov is installed)
#    --cov=src
#    --cov=dagster_project
#    --cov-report=html
#    --cov-report=term-missing
#    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests for individual modules
    integration: Integration tests for Dagster assets
    slow: Slow tests that access external services
    requires_influxdb: Tests that require InfluxDB connection
    requires_config: Tests that require configuration files
    live: Live tests against real infrastructure
    system: End-to-end system tests
    tibber: Tests for Tibber API integration
    influxdb: Tests for InfluxDB integration
    water_temp: Tests for water temperature data fetching

# Environment variables for testing
env =
    INFLUX_TOKEN=test_token
    INFLUX_ORG=test_org
    TESTING=1

# Ignore paths
norecursedirs = .git .tox dist build *.egg venv

# Ignore specific broken test files (tests reference non-existent assets)
#  test_asset_integration.py - references fetch_meter_data which doesn't exist
#  test_analytics_assets.py - references fetch_meter_data which doesn't exist
collect_ignore =
    tests/integration/test_asset_integration.py
    tests/unit/test_analytics_assets.py

# Minimum Python version
minversion = 3.9
