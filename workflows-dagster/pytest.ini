[pytest]
# Pytest configuration for Dagster workflows

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for different test types
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (slower, may use test database/services)
    system: System/E2E tests (slowest, requires full stack)
    slow: Tests that take a long time to run
    live: Live tests against running Dagster instance (requires Dagster services)
    tibber: Tests requiring Tibber API (or mocks)
    influxdb: Tests requiring InfluxDB (or mocks)

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings
    --color=yes

# Coverage options (optional, uncomment to enable)
# addopts = --cov=dagster_project --cov-report=html --cov-report=term-missing

# Minimum Python version
minversion = 3.11

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeouts (requires pytest-timeout)
# timeout = 300

# Parallel execution (requires pytest-xdist)
# addopts = -n auto
