[pytest]
# Pytest Configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may use external resources)
    slow: Slow-running tests
    tibber: Tests that interact with Tibber API
    influxdb: Tests that interact with InfluxDB

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=workflows
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/test_run.log
log_file_level = DEBUG

# Coverage options
[coverage:run]
source = workflows
omit =
    */tests/*
    */conftest.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
